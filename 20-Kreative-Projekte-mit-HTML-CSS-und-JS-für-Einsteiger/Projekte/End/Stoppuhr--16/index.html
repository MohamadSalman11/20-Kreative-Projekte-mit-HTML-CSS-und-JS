<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stoppuhr</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="time-ctn">
        <p class="min">00</p>
        <span>:</span>
        <p class="sec">00</p>
        <span>:</span>
        <p class="mill">00</p>
      </div>

      <div class="btns-ctn">
        <button class="btn-start">starten</button>
        <button class="btn-stop">stoppen</button>
        <button class="btn-end">beenden</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
