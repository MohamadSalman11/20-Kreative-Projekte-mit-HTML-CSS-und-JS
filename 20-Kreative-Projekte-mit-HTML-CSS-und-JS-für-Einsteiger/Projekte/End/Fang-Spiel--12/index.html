<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fang Spiel</title>
  </head>
  <body>
    <div class="circles">
      <span class="circle--apple">
        <div data-percent="30" data-color="#0bda51"></div>
      </span>
      <span class="circle--banana">
        <div data-percent="30" data-color="#fdee00"></div>
      </span>

      <span class="circle--coconut">
        <div data-percent="30" data-color="#dbd7d2"></div>
      </span>

      <span class="circle--orange">
        <div data-percent="30" data-color="#ff8c00"></div>
      </span>

      <span class="circle--strawberrie">
        <div data-percent="30" data-color="#ed1b24"></div>
      </span>

      <span class="circle--pineapple">
        <div data-percent="30" data-color="#ffbf00"></div>
      </span>
    </div>

    <div class="fruits">
      <img
        src="Bilder/apple.png"
        data-fruit="apple"
        class="fruit apple"
        alt="apple"
      />

      <img
        src="Bilder/banana.png"
        data-fruit="banana"
        class="fruit banana"
        alt="banana"
      />

      <img
        src="Bilder/coconut.png"
        data-fruit="coconut"
        class="fruit coconut"
        alt="coconut"
      />

      <img
        src="Bilder/orange.png"
        data-fruit="orange"
        class="fruit orange"
        alt="orange"
      />

      <img
        src="Bilder/pineapple.png"
        data-fruit="pineapple"
        class="fruit pineapple"
        alt="pineapple"
      />

      <img
        src="Bilder/strawberrie.png"
        data-fruit="strawberrie"
        class="fruit strawberrie"
        alt="strawberrie.png"
      />
    </div>

    <div class="wave"></div>

    <script src="script.js"></script>
  </body>
</html>
