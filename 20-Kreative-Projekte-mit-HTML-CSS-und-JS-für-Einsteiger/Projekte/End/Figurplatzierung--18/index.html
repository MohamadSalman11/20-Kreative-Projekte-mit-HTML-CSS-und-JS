<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Figurplatzierung</title>
  </head>
  <body>
    <div class="x-y-pos">
      <span class="x-pos">x: 0</span>
      <span class="y-pos">y: 0</span>
    </div>

    <div class="figures">
      <img
        src="rechteck.png"
        alt="rechteck"
        data-figure="rechteck"
        class="figure"
      />

      <img
        src="dreieck.png"
        alt="dreieck"
        data-figure="dreieck"
        class="figure"
      />

      <img src="stern.png" alt="stern" data-figure="stern" class="figure" />
      <img src="herz.png" alt="herz" data-figure="herz" class="figure" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
